<!-- templates/admin_cambiar_password.html -->
{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 card bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">Cambiar contraseña de {{ usuario.nombre_completo }}</h2>
    <form method="POST">
      <div class="form-control mb-4">
        <label class="label"><span class="label-text">Nueva contraseña</span></label>
        <input type="password" name="nueva_password" class="input input-bordered" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <a href="javascript:history.back()" class="btn ml-2">Regresar</a>
    </form>
  </div>
</div>
{% endblock %}
