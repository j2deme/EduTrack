<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Iniciar Sesión - EduTrack{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold text-tecnm-azul">¡Bienvenido a EduTrak!</h1>
      <p class="py-6">Sistema de seguimiento tutorial para fortalecer la autorregulación del aprendizaje y el bienestar estudiantil en el TecNM.</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" method="POST">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" name="email" placeholder="usuario@tecnm.mx" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">¿Olvidaste tu contraseña?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-tecnm">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
